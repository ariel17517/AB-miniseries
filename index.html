  function cardTemplate(m) {
  const tags = (m.tags || []).map(t => `<span class="pill">${t}</span>`).join('');
  const clickable = m.xUrl && /^https?:\/\//.test(m.xUrl);
  
  return `
    <article class="card" data-title="${(m.title||'').toLowerCase()} ${(m.tags||[]).join(' ').toLowerCase()} ${m.year||''}"
             ${clickable ? `onclick="openPost('${m.xUrl}')"` : ''}>
      <div class="image-container">
        <img class="thumb" loading="lazy" src="${m.image}" alt="${m.title}">
      </div>
      <div class="meta">
        <h3 class="title">${m.title}</h3>
        <div class="sub">
          ${m.year ? m.year+' ‚Ä¢ ' : ''}
          <span>${clickable ? '‡∏Ñ‡∏•‡∏¥‡∏Å‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÑ‡∏õ‡∏ó‡∏µ‡πà‡πÇ‡∏û‡∏™‡∏ï‡πå' : '‡∏£‡∏≠‡∏ï‡∏≠‡∏ô‡πÉ‡∏´‡∏°‡πà'}</span>
        </div>
        <div>${tags}</div>
      </div>
      ${m.note ? `<div class="note">${m.note}</div>` : ''}
    </article>
  `;
}



function render(list) {
  grid.innerHTML = list.map(cardTemplate).join('');
  count.textContent = `‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î ${list.length} ‡πÄ‡∏£‡∏∑‡πà‡∏≠‡∏á`;
}

function openPost(url) {
  if (!/^https?:\/\//.test(url)) return;
  window.open(url, '_blank', 'noopener');
}

function filter(term) {
  const t = term.trim().toLowerCase();
  if (!t) return MOVIES;
  return MOVIES.filter(m => (`${m.title} ${(m.tags||[]).join(' ')} ${m.year || ''}`.toLowerCase()).includes(t));
}

  render(filter(initialQ).slice().reverse());

q.addEventListener('input', (e) => {
  const v = e.target.value;
  render(filter(v));
  const url = new URL(location);
  if (v) url.searchParams.set('q', v); else url.searchParams.delete('q');
  history.replaceState({}, '', url);
});
